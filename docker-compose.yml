

services:
  postgres:
    image: postgres:18-alpine
    container_name: bjdms_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bjdms_network

  redis:
    image: redis:8.4-alpine
    container_name: bjdms_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - bjdms_network

  opensearch:
    image: opensearchproject/opensearch:3.4.0
    container_name: bjdms-opensearch
    environment:
      - cluster.name=bjdms-search
      - node.name=bjdms-node-1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    restart: always
    networks:
      - bjdms_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bjdms_api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`grayhawks.com`) && (PathPrefix(`/api`) || Path(`/health`))"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://redis:6379
      ANALYTICS_URL: http://analytics:8000
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bjdms_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://grayhawks.com/api/v1
    container_name: bjdms_frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`grayhawks.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    extra_hosts:
      - "grayhawks.com:host-gateway"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
      - HOSTNAME=0.0.0.0
    depends_on:
      - api
    networks:
      - bjdms_network
  analytics:
    build:
      context: ./analytics
      dockerfile: Dockerfile
    container_name: bjdms_analytics
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.analytics.rule=Host(`grayhawks.com`) && PathPrefix(`/api/v1/analytics`)"
      - "traefik.http.routers.analytics.entrypoints=websecure"
      - "traefik.http.routers.analytics.tls.certresolver=myresolver"
      - "traefik.http.services.analytics.loadbalancer.server.port=8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bjdms_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  opensearch_data:

networks:
  bjdms_network:
    driver: bridge
